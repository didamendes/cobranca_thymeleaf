<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Titulo</title>
</head>

<section layout:fragment="conteudo">

	<form class="espaco" method="POST" th:action="@{/titulos}" th:object="${titulo}">

		<div layout:include="Mensagem"></div>

		<div class="card">

			<div class="card-header">
				<h5 class="card-title diogo-titulo">Novo Titulo</h5>
				<a class="btn btn-link diogo-link" th:href="@{/titulos}">Voltar para pesquisa</a>
			</div>

			<div class="card-body">
			
				<input  type="hidden" th:field="*{codigo}" /> 

				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 col-form-label">Data Vencimento</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" />
					</div>
				</div>
				<div class="form-group row">
					<label for="valor" class="col-sm-2 col-form-label">Valor</label>
					<div class="col-sm-3">
						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="status" class="col-sm-2 col-form-label">Valor</label>
					<div class="col-sm-3">
						<select class="custom-select mr-sm-2" id="status" th:field="*{status}">
							<option th:each="status : ${todosStatusTitulo}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="offset-md-2 col-md-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>

		</div>

	</form>

</section>

</html>
